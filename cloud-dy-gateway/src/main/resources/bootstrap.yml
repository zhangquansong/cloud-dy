spring:
  application:
    name: cloud-dy-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

    nacos:
      config:
        server-addr: 47.110.77.37:8848
        file-extension: yaml
        group: DY_GROUP
        namespace: 4e55b399-5def-480e-b0f6-ad22097e96e7
    sentinel:
      transport:
        dashboard: 47.110.77.37:8080
        client-ip: 39.101.188.7
        port: 8720
      eager: true
      datasource:
        na:
          nacos:
            server-addr: ${spring.cloud.nacos.config.server-addr}
            groupId: DY_GROUP
            dataId: ${spring.application.name}-${spring.profiles.active}-sentinel
            rule-type: flow

  profiles:
    active: dev

feign:
  sentinel:
    enabled: true